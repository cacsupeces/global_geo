{% extends parent_template|default:"geolocalisation/base_geolocalisation.html" %}


{% block title %}
	{{ block.super }} - Update Identity
{% endblock %}

{% block content %}
<div>
	<div>
		<form action="{{ identite.get_update_url }}" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Update Identite</button>
		</form>
	</div>
</div>
{% endblock %}
