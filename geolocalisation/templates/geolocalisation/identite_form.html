{% extends parent_template|default:"geolocalisation/base_geolocalisation.html" %}

{% block title %}
	{{ block.super }} - Create Identity
{% endblock %}

{% block content %}
<div>
	<div>
		<form action="{% url 'identite_create' %}" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Create Identite</button>
		</form>
	</div>
</div>
{% endblock %}
