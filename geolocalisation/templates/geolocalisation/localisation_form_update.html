{% extends parent_template|default:"geolocalisation/base_geolocalisation.html" %}

{% block title %}
	{{ block.super }} - Update localisation
{% endblock %}

{% block content %}
<div>
	<div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<form action="{{ localisation.get_update_url }}" method="post">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			<button type="submit">Update Localisation</button>
		</form>
	</div>
</div>
{% endblock %}
